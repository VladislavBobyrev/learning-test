<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <div class="container pt-5" id="app">
    <div class="card center">
      <h1>{{title}}</h1>
      <div class="form-control">
        <input type="text" v-bind:value='inputValue' v-bind:placeholder="placeholderString"
          v-on:input='inputCangeHandler' v-on:keypress.enter='addNewNotes'>

      </div>
      <button v-on:click='addNewNotes'>добавить заметку</button>
      <hr />
      <ul class="list" v-if='notes.length !== 0'>
        <li class="list-item" v-for="(myNote, index) in notes">
          {{myNote}}

          <button class="danger" @click='deleteNotise(index)'>удалить</button>
        </li>
      </ul>
      <!-- <div class="" v-if='notes.length === 0'>заметок нет. добавте первую!</div> -->
      <div class="" v-else-if>заметок нет. добавте первую!</div>
      <div class="" v-else>заметок нет. добавте первую!</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
