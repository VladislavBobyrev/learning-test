<html>

<head>
  <!--   
   Documentation:    https://v3.vuejs.org
   Style:            https://sass-scss.ru
   Autoprefixer:     scss
   Browsers:         last 5 version

   github developer: https://github.com/VladislavBobyrev  
   -->

  <!-- МЕТА ИНФОРМАЦИЯ -->
  <meta charset="UTF-8">
  <!-- АДАПТИВ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- ПОДСВЕТКА БРАУЗЕРНОЙ СТРОКИ В ЦВЕТ #1B99D5 -->
  <meta name="theme-color" content="#1B99D5 ">
  <meta name="msapplication-navbutton-color" content="#1B99D5">
  <meta name="apple-mobile-web-app-status-bar-style" content="#1B99D5 ">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <!-- ЗАГОЛОВОК -->
  <title>Notes app</title>
  <!-- ПОДКЛЮЧЕНИЕ СТИЛЕЙ -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- ТЕЛО САЙТА -->

<body>
  <!-- mount("#app") -->
  <div id="app" class="container" v-cloak>
    <!-- ШАПКА СТРИНИЦЫ -->
    <header>
      <h1>{{title}}</h1>
    </header>
    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main>
      <div class="form-control">
        <input type="text" 
        
        :placeholder='plaсeholderString'
        :value='inputValue'
        @input='inputChengeHandler'
        @keypress.enter='addNewNotes'
       >
        <button class="btn sucsees" @click='addNewNotes'>Добавить заметку</button>
      </div>
      <hr/>
      <ul class="cards">
        <li class="card-item" v-for="(myNote, index) in notes">
          {{myNote}}
        </li>
      </ul>
    </main>
    <!-- ПОДВАЛ СТРИНИЦЫ -->
    <footer>

    </footer>
  </div>
  <!-- ПОДКЛЮЧЕНИЕ СКРИПТОВ -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="/src/app.js"></script>
</body>

</html>
